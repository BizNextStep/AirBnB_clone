<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best School</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/100-places.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Best School">
    </div>
  </header>
  <div class="container">
    <section class="filters">
      <!-- Filters content here -->
    </section>
    <section class="places">
      <h1>Places</h1>
      <article>
        <!-- Place details here -->
        <div class="amenities">
          <h2>Amenities</h2>
          <ul>
            <li><i class="fa fa-paw"></i> Pet friendly</li>
            <li><i class="fa fa-television"></i> TV</li>
            <li><i class="fa fa-wifi"></i> Wifi</li>
            <!-- Add more amenities as needed -->
          </ul>
        </div>
        <div class="reviews">
          <h2>Reviews</h2>
          <ul>
            <li>
              <h3>From Bob Dylan the 27th January 2017</h3>
              <p>Review text here</p>
            </li>
            <!-- Add more reviews as needed -->
          </ul>
        </div>
      </article>
      <!-- Additional articles for other places -->
    </section>
  </div>
  <footer>
    <div class="text">Best School</div>
  </footer>
</body>
</html>
